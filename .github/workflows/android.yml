name: Build Setlists

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Bazel
      run: ./bazeliskl build //setlists-app/app-apk:debug_apk
    - name: Store APK
      uses: actions/upload-artifact@v1
      with:
        name: app
        path: bazel-bin/setlists-app/app-apk/debug_apk.apk
